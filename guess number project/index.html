<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <!-- section1 
    button:Generate Number -->
        
    <div id="section1" class="container text-center mt-2">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>




    <!-- section2
    
    Guess Number
    img
    message
    input field
    check
    -->

    <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <!-- img -->
                <img src="https://content.presentermedia.com/content/animsp/00005000/5562/question_mark_serious_thinker_300_wht.gif" alt="" >
                <p class="text-danger">Guess the number between 1 to 6 **</p>
            
                <div class="form-group w-25 mx-auto">
                    <input type="text" placeholder="Enter here"  id="field" class="form-control">
                </div>
                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Chkeck</button>
            </div>
        </div>
    </div>



    <!-- section3
        img
    heading:generating number
     -->
    <div class="container text-center" id="section3">
        <img 
        class="img-fluid"
         style="width: 150px;"
        src="https://concept-stories.s3.ap-south-1.amazonaws.com/test/Stories%20-%20Images_story_29569/image_2019-04-22%2010%3A49%3A57.188094%2B00%3A00" alt="">
        <h2>Generating number</h2>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
